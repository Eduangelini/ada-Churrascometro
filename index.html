<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Churrascômetro</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="step1" class="step1">
    <h2>Informações Pessoais</h2>
    <label for="name">Nome</label>
    <input type="text" id="name" placeholder="Digite seu nome" required>
    <label for="email">E-mail</label>
    <input type="email" id="email" placeholder="Digite seu email" required>
    <label for="cep">CEP</label>
    <input type="text" id="cep" placeholder="Digite seu CEP" required>
    <label>
      <input type="checkbox" id="consent" checked> Aceito receber e-mails com promoções
    </label>
    <button id="nextStep1">Próximo</button>
    <div id="errorStep1" class="error"></div>
  </div>

  <div id="step2" class="step2">
    <h2>Detalhes do Churrasco</h2>
    <input type="number" id="numMen" placeholder="Quantidade de Homens" min="0">
    <input type="number" id="numWomen" placeholder="Quantidade de Mulheres" min="0">
    <input type="number" id="numChildren" placeholder="Quantidade de Crianças" min="0">
    <input type="number" id="numDrinkers" placeholder="Bebedores de Álcool" min="0">
    <button id="nextStep2">Calcular</button>
  </div>

  <div id="step3" class="step3">
    <h2>Resultado</h2>
    <table id="resultTable">
      <!-- Resultados serão inseridos aqui -->
    </table>
    <button id="reset">Reiniciar</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
